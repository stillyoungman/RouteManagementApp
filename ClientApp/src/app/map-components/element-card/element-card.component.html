<div *ngIf="_element" id="card">
  <div (click)="close()" id="close"></div>
  <!-- <div>{{_element.type}}</div> -->
  <div id="filler-wrap" [ngSwitch]="type">
    <segment-filler [Element]="_element" *ngSwitchCase="'segment'"></segment-filler>
    <route-filler [Route]="_element" *ngSwitchCase="'route'"></route-filler>
    <point-filler [Element]="_element" *ngSwitchDefault></point-filler>
    
    <!-- <div >{{type}}</div> -->
  </div>

</div>
