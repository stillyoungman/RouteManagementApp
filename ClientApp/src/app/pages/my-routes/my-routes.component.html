<div id='wrap'>
  <h4>My routes:</h4>
  <div *ngIf="loading" style="margin: 40px 0">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div id="container">
    <p *ngIf="empty && !loading">You haven't any routes yet(</p>
    <div *ngFor="let route of routesDto"
      [class.invis]="!route.isSuitable" > 
    <route-card-item
    [Route]='route'
    (click)="details(route.routeId)"
    >
    
    </route-card-item>
    </div>
    
  </div>
</div>
