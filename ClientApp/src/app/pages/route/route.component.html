<div id="wrap" #wrap>
<div *ngIf="!loaded" id="progress">
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div  #map
    [hidden]="mapHidden" 
    id="map"></div>
<div #details
    [hidden]="detailsHidden"
    id="details"
    [class.fl]="!detailsHidden">
    <route-details 
        [Elements]='elements'
        [AsyncElements]='asyncElements'
        [AreaHeight]='asyncHeight'
        ></route-details>
    <div id="card">
        <route-filler 
        *ngIf="userRoute" 
        [Route]="userRoute"></route-filler>
    </div>
</div>
<div class='btn-wrap'>
    <div class="chip"
        [class.active]="area=='map'"
        (click)="setArea('map')">Map</div>
    <div class="chip"
        [class.active]="area=='details'"
        (click)="setArea('details')">Details</div>
</div>
</div>
